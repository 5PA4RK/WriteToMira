<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WriteToMira - Secure Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Connection Modal */
        .connection-modal {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 24px;
            text-align: center;
        }

        .modal-header h2 {
            font-size: 22px;
            font-weight: 600;
            margin: 0;
        }

        .modal-header i {
            margin-right: 10px;
        }

        .modal-body {
            padding: 32px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-weight: 600;
            color: #333;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-input {
            padding: 14px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-input::placeholder {
            color: #a0aec0;
        }

        .password-hint {
            font-size: 12px;
            color: #718096;
            padding: 6px 0;
            display: none;
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            border-left: 4px solid #c53030;
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn i {
            font-size: 18px;
        }

        /* Main App Container (initially hidden) */
        .main-container {
            display: none;
            width: 100%;
            max-width: 1200px;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        /* Status bar */
        .status-bar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .status-indicator::before {
            content: '';
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #48bb78;
            animation: pulse 2s infinite;
        }

        .status-indicator.offline::before {
            background: #f56565;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .user-role-display {
            font-size: 14px;
            opacity: 0.9;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <!-- Connection Modal -->
    <div id="connectionModal" class="connection-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-user-shield"></i> WriteToMira - Secure Connection</h2>
            </div>
            <div class="modal-body">
                <div class="login-form">
                    <div class="form-group">
                        <label for="usernameInput"><i class="fas fa-user"></i> Username:</label>
                        <input type="text" id="usernameInput" class="form-input" placeholder="Enter username (e.g., Mira, Mola)">
                    </div>
                    
                    <div class="form-group">
                        <label for="passwordInput"><i class="fas fa-lock"></i> Password:</label>
                        <input type="password" id="passwordInput" class="form-input" placeholder="Enter password">
                        <div class="password-hint" id="passwordHint">
                            <!-- Password hints will go here -->
                        </div>
                    </div>
                    
                    <div id="passwordError" class="error-message" style="display: none;">
                        Incorrect username or password.
                    </div>
                    
                    <button id="connectBtn" class="btn" style="width: 100%; margin-top: 20px;">
                        <i class="fas fa-plug"></i> Connect
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main App Container -->
    <div class="main-container" id="mainContainer">
        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-indicator offline" id="statusIndicator">
                <span>Disconnected</span>
            </div>
            <div class="user-role-display" id="userRoleDisplay">
                Guest User
            </div>
            <button class="logout-btn" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>

        <!-- Main Content Area -->
        <div style="display: flex; height: calc(100vh - 200px);">
            <!-- Chat Area (75%) -->
            <div style="flex: 3; display: flex; flex-direction: column; border-right: 1px solid #e1e5e9;">
                <!-- Chat Header -->
                <div style="padding: 20px; border-bottom: 1px solid #e1e5e9;">
                    <h2 id="chatTitle" style="margin: 0; display: flex; align-items: center; gap: 10px;">
                        <i class="fas fa-comments"></i> Chat
                    </h2>
                </div>

                <!-- Chat Messages -->
                <div id="chatMessages" style="flex: 1; overflow-y: auto; padding: 20px;">
                    <!-- Messages will appear here -->
                </div>

                <!-- Chat Input -->
                <div style="padding: 20px; border-top: 1px solid #e1e5e9;">
                    <div style="display: flex; gap: 10px;">
                        <textarea 
                            id="messageInput" 
                            placeholder="Type your message here... (Press Enter to send, Shift+Enter for new line)" 
                            rows="2"
                            style="flex: 1; padding: 12px; border: 1px solid #e1e5e9; border-radius: 8px; resize: none; font-family: inherit;"
                            disabled
                        ></textarea>
                        <button id="sendMessageBtn" class="btn" style="align-self: flex-end; padding: 12px 20px;" disabled>
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                    
                    <!-- Chat Actions -->
                    <div style="display: flex; gap: 10px; margin-top: 10px; flex-wrap: wrap;">
                        <button id="clearChatBtn" class="btn" style="background: #f56565; padding: 8px 16px; font-size: 14px;">
                            <i class="fas fa-trash"></i> Clear Chat
                        </button>
                        <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                        <button onclick="document.getElementById('imageUpload').click()" class="btn" style="background: #4299e1; padding: 8px 16px; font-size: 14px;">
                            <i class="fas fa-image"></i> Image
                        </button>
                        <button id="emojiBtn" class="btn" style="background: #ed8936; padding: 8px 16px; font-size: 14px;">
                            <i class="fas fa-smile"></i> Emoji
                        </button>
                    </div>
                </div>
            </div>

            <!-- History/Users Panel (25%) -->
            <div style="flex: 1; display: flex; flex-direction: column;">
                <!-- History Section -->
                <div id="historySection" style="flex: 1; padding: 20px; overflow-y: auto;">
                    <div class="section-header" style="margin-bottom: 20px;">
                        <h3 style="margin: 0; display: flex; align-items: center; gap: 10px;">
                            <i class="fas fa-history"></i> Chat History
                        </h3>
                        <button id="refreshHistoryBtn" class="btn" style="padding: 6px 12px; font-size: 12px; margin-left: auto;">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                    </div>
                    <div id="historyCards">
                        <!-- History cards will appear here -->
                    </div>
                </div>

                <!-- User Management Section (hidden by default) -->
                <div id="userManagementSection" style="display: none; flex: 1; padding: 20px; overflow-y: auto;">
                    <div class="section-header" style="margin-bottom: 20px;">
                        <h3 style="margin: 0; display: flex; align-items: center; gap: 10px;">
                            <i class="fas fa-users-cog"></i> User Management
                        </h3>
                        <button id="backToHistoryBtn" class="btn" style="padding: 6px 12px; font-size: 12px; margin-left: auto;">
                            <i class="fas fa-arrow-left"></i> Back to History
                        </button>
                    </div>
                    <!-- User management content -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modals and other elements -->
    <div id="pendingGuestsModal" class="connection-modal" style="display: none;">
        <!-- Pending guests modal -->
    </div>

    <div id="addUserModal" class="connection-modal" style="display: none;">
        <!-- Add user modal -->
    </div>

    <div id="editUserModal" class="connection-modal" style="display: none;">
        <!-- Edit user modal -->
    </div>

    <div id="imageModal" class="connection-modal" style="display: none;">
        <!-- Image modal -->
    </div>

    <!-- Audio for notifications -->
    <audio id="messageSound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3" type="audio/mpeg">
    </audio>

    <!-- Supabase and App JS -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
</body>
</html>
